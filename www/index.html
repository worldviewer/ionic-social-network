                <h3>Electric Joule Heating</h3>
                <div>
                    <p><strong>Electric joule heating proposes that the Earth can be electrically heated by the flow of charged particles coming from the Sun and other cosmic phenomena.</strong></p>

                    <p>Conventional theory models this flow of charged particles fundamentally as a fluid, but these models have been in dispute since their inception. One alternative hypothesis likens these moving charges to an electric current. Advocates point to the fact that the solar wind is oftentimes guided by planetary magnetic fields into the poles, and the presence of hot spots at these poles for a number of planets within our solar system is suggestive of the idea that
                        this flow of charged particles can heat up the planets it is guided into.</p>

                    <ion-list>

                        See more claims ...</a>
