<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ThePeer.Reviews</title>

    <!-- Not sure why Ionic Creator wants to use this preview-frame.css file -->
    <!-- <link href="css/preview-frame.css" rel="stylesheet"> -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- controllers -->
    <script src="js/app.js"></script>

    <!-- services -->
    <script src="js/services.js"></script>

    <link href="css/style.css" rel="stylesheet">

</head>
<body ng-app="app" ng-controller="MainCtrl" animation="slide-left-right-ios7">

    <div>
        <div>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
            </ion-nav-bar>

            <!-- <ion-view title="Search"> -->
            <div ui-view></div>
            
            <ion-tabs class="tabs-positive tabs-icon-top">

                <ion-tab title="Help" icon="ion-help">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>

                <ion-tab title="Search" icon="ion-search">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>

                <ion-tab title="Article" icon="ion-document-text">
                    <ion-content padding="true" class="has-header"></ion-content>
                </ion-tab>

            </ion-tabs>
            <!-- </ion-view> -->

            <ion-nav-view></ion-nav-view>
        </div>
    </div>

</body>
</html>
